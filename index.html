<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>GitHub API</title>
</head>

<body>
    <div class="main">
        <header>
            <h1 class="app-title">GitHub API</h1>
        </header>
        <div class="content">
            <div class="left">
                <div class="card">
                    <h2>Fetch Repo By Username</h2>
                    <form id="user-form">
                        <label>Username:</label>
                        <input type="text" id="username">
                        <button type="submit" class="btn-el">Get Repos</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Fetch Repo By Username</h2>
                    <div class="languages">
                        <button data-lng="javascript" class="btn-el">JavaScript</button>
                        <button data-lng="php" class="btn-el">PHP</button>
                        <button data-lng="css" class="btn-el">CSS</button>
                        <button data-lng="html" class="btn-el">HTML</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <p id="search-term">HTML</p>
                <div id="repos">
                    <a href="#" class="repo-item">
                        <span>Name of Repo</span>
                        <span>200 issues</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
